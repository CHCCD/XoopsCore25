# .scrutinizer.yml
build:
  nodes:
    analysis:
      environment:
        php:
          version: 7.4
      project_setup:
        override: true
      tests:
        override:
          - php-scrutinizer-run

    php74:
      environment:
        php: 7.4
      tests:
        override:
          - command: phpunit

    php80:
      environment:
        php: 8.0
      tests:
        override:
          - command: phpunit

    php81:
      environment:
        php: 8.1
      tests:
        override:
          - command: phpunit

    php82:
      environment:
        php: 8.2
      tests:
        override:
          - command: phpunit

    php83:
      environment:
        php: 8.3
      tests:
        override:
          - command: phpunit

    php84:
      environment:
        php: 8.4
      tests:
        override:
          - command: phpunit

filter:
  excluded_paths:
    - '_archive/*'
    - 'tests/*'
tools:
  external_code_coverage:
    timeout: 300    # Timeout in seconds.
