      environment:
        php:
          version: 7.4
      project_setup:
        override: true
      dependencies:
        override:
          - composer install --no-interaction --prefer-dist
      tests:
        override:
          - php-scrutinizer-run
      cache:
        directories:
          - vendor/
      services:
        mysql57:
          image: mysql:5.7
          env:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test_db
