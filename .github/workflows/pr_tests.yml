name: CI

on: [push, pull_request]

jobs:
  phpunit-tests:
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.1", "8.2", "8.3"]
        phpunit_version: ["9.6", "10.5", "11.2"]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          coverage: xdebug
          tools: phpunit@${{ matrix.phpunit_version }}

      # Copy composer.dist.json to composer.json
      - name: Prepare composer.json
        run: cp htdocs/class/libraries/composer.dist.json htdocs/class/libraries/composer.json

      # Install dependencies in the correct directory
      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --working-dir=htdocs/class/libraries

      # Run unit tests using the globally installed PHPUnit
      - name: Unit Tests
        working-directory: htdocs/class/libraries
        run: phpunit --stderr
